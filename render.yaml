services:
  - type: web
    name: mi-pagina-personal
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache  
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG  
        value: false
      - key: APP_KEY
        value: base64:tu_clave_generada
      - key: APP_URL
        value: https://mi-pagina-personal-v2.onrender.com
      - key: DB_CONNECTION
        value: mysql